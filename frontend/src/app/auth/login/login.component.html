<div class="container">
<form class="example-form container" [formGroup]="loginFormControl">
    <div>
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input
          type="email"
          matInput
          formControlName="email"
          [errorStateMatcher]="matcher"
          placeholder="Ex. pat@example.com"
        />
        <mat-error
          *ngIf="
            emailFormControl.hasError('email') &&
            !emailFormControl.hasError('required')
          "
        >
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input
          type="password"
          matInput
          formControlName="password"
          [errorStateMatcher]="matcher"
          placeholder="**********"
        />
        <mat-hint>password must be between 8 and 16 character</mat-hint>
        <mat-error
          *ngIf="
            passwordFormControl.hasError('minlength') &&
            !passwordFormControl.hasError('required')
          "
        >
          Password is too short
        </mat-error>
        <mat-error
          *ngIf="
            passwordFormControl.hasError('maxlength') &&
            !passwordFormControl.hasError('required')
          "
        >
          Password is too long
        </mat-error>
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <button mat-raised-button color="accent" type="submit" (click)="submit()" [disabled]="!loginFormControl.valid">
      Login
    </button>
  </form>
  <div>
    <button mat-raised-button color="primary" (click)="redirectToSignup">signup</button>
  </div>
</div>
