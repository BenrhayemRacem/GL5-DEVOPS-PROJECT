<h1 mat-dialog-title>Hi {{data.owner}}</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>{{data.action}} Comment</mat-label>
    <input matInput [(ngModel)]="data.content">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.content" cdkFocusInitial>Ok</button>
</div>
